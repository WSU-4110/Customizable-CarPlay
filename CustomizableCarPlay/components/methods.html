<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Selector</title>
</head>
<body>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search icons">
    <button onclick="searchIcons()">Search</button>
  </div>

  <div id="sideBar">
    <ul id="iconList"></ul>
  </div>

  <div id="selectedIcons">
    <p>Selected Icons:</p>
    <ul id="selectedIconList"></ul>
  </div>

  <script src="your_script.js"></script>
</body>
</html>
